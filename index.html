<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscriber Search</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .result {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; margin-bottom: 10px;">Powered by Phyo Han Kyaw</h2>
  <h1>Search Subscriber</h1>
  <input type="text" id="searchInput" placeholder="Search by Account, Subscriber Node, or ONT Serial" />

  <div id="result"></div>

  <script>
    let data = [];

    // Load CSV
    Papa.parse("data.csv", {
      download: true,
      header: true,
      complete: function(results) {
        data = results.data;
      }
    });

    document.getElementById("searchInput").addEventListener("input", function() {
      const search = this.value.trim().toLowerCase();
      if (search === "") {
        document.getElementById("result").innerHTML = "";
        return;
      }

      const results = data.filter(row => 
        (row["Account"] || "").toLowerCase().includes(search) ||
        (row["Subscriber node"] || "").toLowerCase().includes(search) ||
        (row["ONT serial"] || "").toLowerCase().includes(search)
      );

      if (results.length > 0) {
        let html = '';
        results.forEach(result => {
          html += `
            <div class="result">
              <p><strong>Account:</strong> ${result["Account"]}</p>
              <p><strong>Subscriber Name:</strong> ${result["Subscriber name"]}</p>
              <p><strong>Phone Number:</strong> ${result["Phone number"]}</p>
              <p><strong>Address:</strong> ${result["Address"]}</p>
              <p><strong>Subscriber Node:</strong> ${result["Subscriber node"]}</p>
              <p><strong>Port on card:</strong> ${result["Port on card"]}</p>
            </div>
          `;
        });
        document.getElementById("result").innerHTML = html;
      } else {
        document.getElementById("result").innerHTML = "<p>No results found.</p>";
      }
    });
  </script>

</body>
</html>
